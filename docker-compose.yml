services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount SQL init scripts - sẽ chạy tự động theo thứ tự alphabetical
      # init.sql (tạo database và tables) → insert_users.sql (insert sample users)
      - ./db/init:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql

  php-api:
    image: php:8.2-apache
    container_name: php_api
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      DB_NAME: ${DB_NAME:-app_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      BASE_URL: ${BASE_URL:-http://localhost:8000}

      MAIL_SMTP_HOST: ${MAIL_SMTP_HOST}
      MAIL_SMTP_PORT: ${MAIL_SMTP_PORT}
      MAIL_SMTP_ENCRYPTION: ${MAIL_SMTP_ENCRYPTION}
      MAIL_SMTP_USER: ${MAIL_SMTP_USER}
      MAIL_SMTP_PASSWORD: ${MAIL_SMTP_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      APP_URL: ${APP_URL}
    ports:
      - "8000:80"
    depends_on:
      - mysql
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    command: >
      bash -c "
      docker-php-ext-install pdo pdo_mysql &&
      a2enmod rewrite &&
      echo 'ServerName localhost' >> /etc/apache2/apache2.conf &&
      apache2-foreground
      "

volumes:
  mysql_data:
