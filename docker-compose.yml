services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql_data
      - ./db/init:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql

  php-api:
    image: php:8.2-apache
    container_name: php_api
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      DB_NAME: ${DB_NAME:-app_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      BASE_URL: ${BASE_URL:-http://localhost:8000}

      MAIL_SMTP_HOST: ${MAIL_SMTP_HOST}
      MAIL_SMTP_PORT: ${MAIL_SMTP_PORT}
      MAIL_SMTP_ENCRYPTION: ${MAIL_SMTP_ENCRYPTION}
      MAIL_SMTP_USER: ${MAIL_SMTP_USER}
      MAIL_SMTP_PASSWORD: ${MAIL_SMTP_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
      MAIL_REPLY_TO: ${MAIL_REPLY_TO}
      APP_URL: ${APP_URL}
      # MinIO Configuration
      MINIO_ENDPOINT: http://minioalt:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: my-bucket
      MINIO_PUBLIC_URL: http://localhost:9100
    ports:
      - "8000:80"
    depends_on:
      - mysql
    volumes:
      - ./backend:/var/www/html
      - ./data:/var/www/data
    working_dir: /var/www/html
    command: >
      sh -c "
      docker-php-ext-install pdo pdo_mysql &&
      a2enmod rewrite &&
      sed -i 's/AllowOverride None/AllowOverride All/g' /etc/apache2/apache2.conf &&
      echo 'ServerName localhost' >> /etc/apache2/apache2.conf &&
      apache2-foreground
      "

  minioalt:
    image: minio/minio:latest
    container_name: minioalt
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9101
      # Enable CORS for frontend access
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "9100:9000"
      - "9101:9001"
    volumes:
      - minio_alt_data:/data
    command: server /data --console-address ":9001"

  minio_seed:
    build:
      context: ./db/minio
    depends_on:
      - minioalt
    environment:
      MINIO_ENDPOINT: http://minioalt:9000
      MINIO_USER: minioadmin
      MINIO_PASSWORD: minioadmin123
      BUCKET: my-bucket
      PUBLIC_DOWNLOAD: "true"
      SEED_DIR: /seed
    volumes:
      - ./db/minio/seed-data:/seed:ro
    restart: "no"
volumes:
  mysql_data:
  minio_alt_data:
